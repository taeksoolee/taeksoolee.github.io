<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='/scheduler/fullcalendar-5.6.0/lib/main.css' rel='stylesheet' />
  <script src='/scheduler/fullcalendar-5.6.0/lib/main.js'></script>  
  <title>my scheduler</title>
  <script src='/scheduler/colors.js'></script>  
  <script src='/scheduler/data202104.js'></script>  
  <script src='/scheduler/data202105.js'></script>  
</head>
<body>
  <button onclick="window.print();">Print</button>
  <div id="calendar"></div>
  <script>

    const value = window.prompt('input password');

    if(value === '1234') {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        // initialDate: '2021-05-01',
        events: [
          ...data202104,
          ...data202105,
        ]  
      });

      calendar.render();
    } else {
      history.back();
    }
  </script>
</body>
</html>
