<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
    <title>TAEKSOO</title>
    <!--bootstrap 4.4.1 : https://www.bootstrapcdn.com/-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--datatables-->
    <link href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="./src/css/my.css" rel="stylesheet">
    
</head>
<body>
    <div>
        <!--header-->
        <div id="header" style="z-index: 10;">
            <span>taeksoolee.github.io</span>
            <a href="#" id="profileAnchor">MyProfile</a>
            <div id="profile" class="position-absolute w-100 w-md-25 bg-white border p-5" style="display: none;">
                <div class="text-right text-dark" style="font-size:20px;">
                    <svg id="profileExit" class="bi bi-x" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="cursor: pointer;">
                    <path fill-rule="evenodd" d="M11.854 4.146a.5.5 0 010 .708l-7 7a.5.5 0 01-.708-.708l7-7a.5.5 0 01.708 0z" clip-rule="evenodd"/>
                    <path fill-rule="evenodd" d="M4.146 4.146a.5.5 0 000 .708l7 7a.5.5 0 00.708-.708l-7-7a.5.5 0 00-.708 0z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <div class="text-center">
                    <img src="./resource/img/taeksoo.jpg" width="200px" class=" rounded-circle"/>
                </div>
                <div class="text-dark text-center mt-5">
                    <p id="name" class="border-bottom"></p>
                    <p id="birthday" class="border-bottom"></p>
                    <p id="site" class="row border-bottom"><a href="#" class="m-0 w-100 text-center"></a></p>
                    <p id="github" class="row border-bottom"><a href="#" class="m-0 w-100 text-center"></a></p>
                </div>
            </div>
        </div>
        <!--/header-->
        <!--contents-->
        <div class="container ml-0 mr-0 ml-sm-auto mr-sm-auto bg-white">
            <div id="contents" class="mb-5 w-100 m-auto"></div>

            <hr />
            <h2 class="text-center mt-5 mb-5">
                <svg class="bi bi-table" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M14 1H2a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V2a1 1 0 00-1-1zM2 0a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V2a2 2 0 00-2-2H2z" clip-rule="evenodd"/>
                <path fill-rule="evenodd" d="M15 4H1V3h14v1z" clip-rule="evenodd"/>
                <path fill-rule="evenodd" d="M5 15.5v-14h1v14H5zm5 0v-14h1v14h-1z" clip-rule="evenodd"/>
                <path fill-rule="evenodd" d="M15 8H1V7h14v1zm0 4H1v-1h14v1z" clip-rule="evenodd"/>
                <path d="M0 2a2 2 0 012-2h12a2 2 0 012 2v2H0V2z"/>
                </svg>
                &nbsp;&nbsp;technique 
            </h2>
            <table id="techniqueTable" class="display">
                <thead>
                    <tr>
                        <th>name</th>
                        <th>level</th>
                        <th>lang</th>
                        <th>description</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <hr />
            <div id="disqus_thread" class="mt-5 p-3 p-sm-0"></div>
        </div>
    </div>

        
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <!--babel-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
    <!--React-->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!--datatables-->
    <script crossorigin src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script type="text/babel">
        

        const getProfilePromise = () => {
            return new Promise((resolve, reject) => {
                $.ajax({
                    url: "/resource/profile.json",
                    success: function(success) {
                        resolve(success);
                    }
                });
            })
        }

        const profileElement = document.getElementById('profile');
        const nameElement = document.getElementById('name');
        const birthdayElement = document.getElementById('birthday');
        const siteElement = document.getElementById('site');
        const githubElement = document.getElementById('github');

        const createProfileDom = (profile) => {
            nameElement.innerText = profile.name;            
            birthdayElement.innerText = profile.birthday;

            let siteAnchor = siteElement.firstChild;
            siteAnchor.innerText = profile.site;
            siteAnchor.href = profile.site;

            let githubAnchor = githubElement.firstChild;
            githubAnchor.innerText = profile.github;
            githubAnchor.href = profile.github;
        }
        
        getProfilePromise().then((success)=>{
            createProfileDom(success);
        })


        const profileAnchor = document.getElementById('profileAnchor');
        
        profileAnchor.onclick = () => {
            if(profileElement.style.display == 'none'){
                profileElement.style.display = 'block';
            }else {
                profileElement.style.display = 'none';
            }
        }

        profileExit.onclick = () => {
            profileElement.style.display = 'none';
        }


// React
        class Carousel extends React.Component{
            constructor(props){
                super(props);
                this.innerCarouselRef = React.createRef();
            }

            componentDidMount(){
                this.innerCarouselRef.current.firstChild.firstChild.classList.add('active');
            }

            render(){
                const captionStyle = {
                    background: 'black',
                    opacity: '75%'
                }
                const textStyle = {
                    opacity: '100%'
                }
                const mapToComponents = (data) => {
                    return data.map((src, i) => {
                        return (
                            <div className="carousel-item" key={i}>
                                <img src={'./resource/img/' + src} className="d-block w-100"  />
                                <div className="carousel-caption d-none d-md-block" style={captionStyle}>
                                    <h5 style={textStyle}>{this.props.title}</h5>
                                    <p style={textStyle}>{this.props.description}</p>
                                    <p style={textStyle}><a href={this.props.siteUrl}>site</a> / <a href={this.props.documentUrl}>document</a></p>
                                </div>
                            </div>
                        );
                    });
                };

                const seperatorStyle = {
                    borderStyle: 'dashed'
                }
                return (
                    <div>
                        <hr style={seperatorStyle} />
                        <div className="mt-5">
                            {this.props.no}.&nbsp;&nbsp;
                            <strong>{this.props.title}</strong>
                             - {this.props.description}
                        </div>
                        <div id={this.props.title} className="carousel slide" data-ride="carousel">
                            <div className="carousel-inner" ref={this.innerCarouselRef}>
                                <div>{mapToComponents(this.props.list)}</div>
                            </div>
                        <a className="carousel-control-prev" href={"#"+this.props.title} role="button" data-slide="prev">
                            <span className="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span className="sr-only">Previous</span>
                        </a>
                        <a className="carousel-control-next" href={"#"+this.props.title} role="button" data-slide="next">
                            <span className="carousel-control-next-icon" aria-hidden="true"></span>
                            <span className="sr-only">Next</span>
                        </a>
                        </div>
                        <div className="text-right"><a href={this.props.siteUrl}>site</a> / <a href={this.props.documentUrl}>document</a></div>
                        <hr style={seperatorStyle}/>
                    </div>
                )
            }
        }

        //
        class App extends React.Component{
            constructor(props){
                super(props);

                this.state = {
                    projectList: [
                        {srcList: ['yolowa/1.jpg', 'yolowa/2.jpg', 'yolowa/3.jpg', 'yolowa/4.png', 'yolowa/5.jpg', 'yolowa/6.jpg', 'yolowa/7.png', 'yolowa/8.png', 'yolowa/9.png', 'yolowa/10.png', 'yolowa/11.png', 'yolowa/12.png', 'yolowa/13.jpg', 'yolowa/14.png', 'yolowa/15.png', 'yolowa/16.png', 'yolowa/17.jpg'], title: 'yolow', description: 'spring team project!', siteUrl: 'http://www.itwill.site/yolowa', documentUrl: 'https://drive.google.com/drive/u/0/folders/1QujnU-IUHdILCoC2Oq7_ghIrkxsnL6aF'},
                        {srcList: ['milk/1.jpg', 'milk/2.jpg', 'milk/3.jpg', 'milk/4.jpg', 'milk/5.png', 'milk/6.png', 'milk/7.png', 'milk/8.png', 'milk/9.png', 'milk/10.png'], title: 'milk', description: 'jsp team project - used angularJS!', siteUrl: 'http://www.itwill.site/milk/', documentUrl: 'https://drive.google.com/drive/u/0/folders/13kQb_3Vg6EUa5mwCo1swqwzwVm3e3j2t'},
                        {srcList: ['wc/1.jpg', 'wc/2.jpg', 'wc/3.jpg', 'wc/4.jpg', 'wc/5.jpg', 'wc/6.jpg', 'wc/7.jpg', 'wc/8.jpg', 'wc/9.jpg', 'wc/10.jpg', 'wc/11.jpg', 'wc/12.jpg'], title: 'wordchecker', description: 'restAPI project - used angularJS', siteUrl: 'http://taeksoolee.site/wordchecker', documentUrl: 'https://drive.google.com/drive/folders/1w67PL_vQ9zU7fl_207LdsGdabUHazRch?usp=sharing'}
                    ]
                }
            }

            

            render(){
                const mapToComponents = (data) => {
                    return data.map((project, i) => {
                        return (
                            <div>
                                <Carousel
                                    list={project.srcList}
                                    title={project.title}
                                    description={project.description}
                                    siteUrl={project.siteUrl}
                                    documentUrl={project.documentUrl}
                                    no={i+1}
                                    key={i}
                                />
                            </div>
                        );
                    });
                };

                return (
                    <div>
                        <h2 className="text-center pt-5 mb-5">
                            <svg className="bi bi-images" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fillRule="evenodd" d="M12.002 4h-10a1 1 0 00-1 1v8a1 1 0 001 1h10a1 1 0 001-1V5a1 1 0 00-1-1zm-10-1a2 2 0 00-2 2v8a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2h-10z" clipRule="evenodd"/>
                            <path d="M10.648 8.646a.5.5 0 01.577-.093l1.777 1.947V14h-12v-1l2.646-2.354a.5.5 0 01.63-.062l2.66 1.773 3.71-3.71z"/>
                            <path fillRule="evenodd" d="M4.502 9a1.5 1.5 0 100-3 1.5 1.5 0 000 3zM4 2h10a1 1 0 011 1v8a1 1 0 01-1 1v1a2 2 0 002-2V3a2 2 0 00-2-2H4a2 2 0 00-2 2h1a1 1 0 011-1z" clipRule="evenodd"/>
                            </svg>
                            &nbsp;&nbsp;project
                        </h2>
                        
                        {mapToComponents(this.state.projectList)}
                    </div>
                )
            }
        }

        const contentsElement = document.getElementById('contents');
        ReactDOM.render(<App />, contentsElement);
//
        const getTechniquesPromise = () => {
            return new Promise((resolve, reject) => {
                $.ajax({
                    url: "/resource/techniques.json",
                    success: function(success) {
                        resolve(success);
                    }
                });
            })
        }

        const getTechniqueTR = (technique) => {
            let trElement = document.createElement('tr');

            let nameElement = document.createElement('td');
            nameElement.innerText = technique.name;
            let levelElement = document.createElement('th');
            levelElement.innerText = technique.level;
            let langElement = document.createElement('th');
            langElement.innerText = technique.lang;
            let descriptionElement = document.createElement('th');
            descriptionElement.innerText = technique.description;

            trElement.append(nameElement);
            trElement.append(levelElement);
            trElement.append(langElement);
            trElement.append(descriptionElement);

            return trElement;
        }

        const $techniqueTable = $('#techniqueTable');
        getTechniquesPromise().then((success) => {
            let techniqueList = [];

            for(let category in success){
                for(let technique of success[category]){
                    if(typeof technique != 'object') continue;
                    techniqueList.push(technique);
                }
            }

            let tbodyElement = $techniqueTable.find('tbody')[0];
            techniqueList.forEach((technique, index) => {
                tbodyElement.append(getTechniqueTR(technique));
            })

            $techniqueTable.DataTable();

        })
    </script>
