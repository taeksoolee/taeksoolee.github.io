<!DOCTYPE html>
<html lang="ko" data-theme="corporate">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taeksoo Lee | Portfolio</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700;800&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

  <style>
    :root {
      scroll-behavior: smooth;
    }

    body {
      font-family: "Pretendard Variable", sans-serif;
      background-color: #f8fafc;
      /* 연한 블루 그레이 배경 */
      overflow-x: hidden;
    }

    h1,
    h2,
    .font-sora {
      font-family: 'Sora', sans-serif;
    }

    /* 2. CSS Scroll-driven Animations (No Library) */
    @keyframes reveal {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .reveal-item {
      animation: reveal linear both;
      animation-timeline: view();
      animation-range: entry 10% cover 30%;
    }

    /* 3. 테두리 빛 효과 (Sense Detail) */
    .bento-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(37, 99, 235, 0.1);
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .bento-card:hover {
      border-color: rgba(37, 99, 235, 0.4);
      box-shadow: 0 20px 40px -15px rgba(37, 99, 235, 0.1);
      transform: translateY(-5px);
    }

    /* 4. 애니메이션 텍스트 */
    .bound {
      display: inline-block;
      animation: bounding 1s ease-in-out;
    }

    @keyframes bounding {

      0%,
      100% {
        transform: translateY(0);
        color: inherit;
      }

      30% {
        transform: translateY(-10px);
        color: #2563eb;
      }
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "lib/": "./lib/"
      }
    }
  </script>

  <script type="module" src="/v1/v1.0.2/index.mjs"></script>
</head>

<body>
  <spot-light></spot-light>

  <app-header></app-header>

  <main class="max-w-6xl mx-auto px-6 space-y-40 pb-40">

    <hero-banner-section></hero-banner-section>

    <div class="space-y-8">
      <profile-section></profile-section>
    </div>

    <div class="space-y-16">
      <project-section></project-section>
    </div>
  </main>

  <app-footer></app-footer>

</body>

</html>
