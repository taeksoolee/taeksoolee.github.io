<!DOCTYPE html>
<html lang="ko" class="has-background-light has-navbar-fixed-top">

<head>
  <base href="/mobile-app-template/">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Post</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .flex-fill {
      flex: 1;
    }

    /* 글쓰기 영역 커스텀 */
    .post-textarea {
      border: none !important;
      box-shadow: none !important;
      resize: none;
      padding: 1.25rem;
      font-size: 1.1rem;
      min-height: 300px;
    }

    .post-toolbar {
      border-top: 1px solid #f0f0f0;
      padding: 0.75rem 1rem;
      background: white;
    }
  </style>

  <script src="js/utils.js" async></script>
</head>

<body class="has-background-white">
  <nav class="navbar is-fixed-top is-white has-shadow">
    <div class="navbar-brand is-flex is-justify-content-space-between is-align-items-center px-2 w-100">
      <a class="navbar-item" onclick="smartBack()">
        <span class="icon has-text-grey">
          <i class="fa-solid fa-xmark fa-lg"></i>
        </span>
      </a>
      <div class="navbar-item">
        <strong class="is-size-6">글쓰기</strong>
      </div>
      <div class="navbar-item">
        <button class="button is-link is-small is-rounded has-text-weight-bold">등록</button>
      </div>
    </div>
  </nav>

  <div class="main-content flex-fill" style="margin-top: 52px;">

    <div class="px-4 py-3" style="border-bottom: 1px solid #f5f5f5;">
      <div class="select is-fullwidth is-ghost">
        <select style="border: none; padding-left: 0; font-weight: bold;">
          <option>게시판 선택</option>
          <option>자유게시판</option>
          <option>정보공유</option>
          <option>질문답변</option>
        </select>
      </div>
    </div>

    <div class="field px-4 mt-3">
      <div class="control">
        <input class="input is-shadowless is-borderless is-size-5 has-text-weight-semibold" type="text" placeholder="제목을 입력하세요" style="border: none; border-bottom: 1px solid #f5f5f5; border-radius: 0; padding-left: 0;">
      </div>
    </div>

    <div class="field">
      <div class="control">
        <textarea class="textarea post-textarea" placeholder="내용을 입력하세요. 타인을 비방하거나 부적절한 콘텐츠는 제재를 받을 수 있습니다."></textarea>
      </div>
    </div>

  </div>

  <div class="post-toolbar is-flex is-align-items-center">
    <button class="button is-white has-text-grey">
      <span class="icon"><i class="fa-regular fa-image fa-lg"></i></span>
    </button>
    <button class="button is-white has-text-grey">
      <span class="icon"><i class="fa-solid fa-hashtag fa-lg"></i></span>
    </button>
    <button class="button is-white has-text-grey">
      <span class="icon"><i class="fa-solid fa-location-dot fa-lg"></i></span>
    </button>

    <div class="is-flex-grow-1"></div>

    <span class="is-size-7 has-text-grey-light mr-2">0 / 1000</span>
  </div>

</body>

</html>
