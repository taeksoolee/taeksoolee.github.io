<!DOCTYPE html>
<html lang="ko" class="has-background-light has-navbar-fixed-top">

<head>
  <base href="/mobile-app-template/">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script src="js/utils.js" async></script>
</head>

<body class="has-background-light">

  <nav class="navbar is-fixed-top is-white has-shadow">
    <div class="navbar-brand is-flex is-justify-content-space-between is-align-items-center px-2 w-100">
      <a class="navbar-item" onclick="smartBack()" style="cursor: pointer;">
        <span class="icon is-medium has-text-dark">
          <i class="fa-solid fa-chevron-left"></i>
        </span>
        <strong class="ml-1 is-size-6">비밀번호 찾기</strong>
      </a>
      <div class="navbar-item"></div>
    </div>
  </nav>

  <div class="container p-4">

    <div class="has-text-centered py-6">
      <span class="icon is-large has-text-link mb-4">
        <i class="fa-solid fa-lock-open fa-3x"></i>
      </span>
      <h2 class="title is-5">비밀번호를 잊으셨나요?</h2>
      <p class="subtitle is-7 has-text-grey mt-2">
        가입하신 이메일 주소를 입력하시면<br>
        비밀번호 재설정 링크를 보내드립니다.
      </p>
    </div>

    <div class="box p-5" style="border-radius: 12px; border: none;">
      <div class="field mb-5">
        <label class="label is-size-7">이메일 주소</label>
        <div class="control has-icons-left">
          <input class="input is-medium" type="email" placeholder="example@email.com">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </div>
      </div>

      <button class="button is-link is-fullwidth is-medium has-text-weight-bold" style="border-radius: 12px;">
        재설정 링크 보내기
      </button>
    </div>

    <div class="has-text-centered py-4">
      <p class="is-size-7 has-text-grey">
        이메일이 오지 않나요? <a class="has-text-link" href="profile/help-center.html?back=profile/settings/security-settings/change-password/reset-password.html">고객센터 문의하기</a>
      </p>
    </div>

  </div>

</body>

</html>
