<!DOCTYPE html>
<html lang="ko" class="has-background-light has-navbar-fixed-top">

<head>
  <base href="/mobile-app-template/">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script src="js/utils.js" async></script>
</head>

<body class="has-background-light">

  <nav class="navbar is-fixed-top is-white has-shadow">
    <div class="navbar-brand is-flex is-justify-content-space-between is-align-items-center px-2 w-100">
      <a class="navbar-item" onclick="smartBack()" style="cursor: pointer;">
        <span class="icon is-medium has-text-dark">
          <i class="fa-solid fa-chevron-left"></i>
        </span>
        <strong class="ml-1 is-size-6">비밀번호 변경</strong>
      </a>
      <div class="navbar-item">
        <button class="button is-link is-small is-rounded has-text-weight-bold">변경 완료</button>
      </div>
    </div>
  </nav>

  <div class="container p-4">

    <div class="notification is-info is-light is-size-7 mb-5" style="border-radius: 12px;">
      안전한 계정 사용을 위해 비밀번호는 영문, 숫자, 특수문자를 혼합하여 8자 이상으로 설정해 주세요.
    </div>

    <div class="box p-5" style="border-radius: 12px; border: none;">

      <div class="field mb-5">
        <label class="label is-size-7">현재 비밀번호</label>
        <div class="control has-icons-left">
          <input class="input" type="password" placeholder="현재 비밀번호를 입력하세요">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </div>
      </div>

      <hr class="has-background-light">

      <div class="field mb-5">
        <label class="label is-size-7">새 비밀번호</label>
        <div class="control has-icons-left">
          <input class="input" type="password" placeholder="새 비밀번호 입력">
          <span class="icon is-small is-left">
            <i class="fas fa-key"></i>
          </span>
        </div>
      </div>

      <div class="field">
        <label class="label is-size-7">새 비밀번호 확인</label>
        <div class="control has-icons-left">
          <input class="input" type="password" placeholder="새 비밀번호 다시 입력">
          <span class="icon is-small is-left">
            <i class="fas fa-check-double"></i>
          </span>
        </div>
        <p class="help is-danger">비밀번호가 일치하지 않습니다.</p>
      </div>

    </div>

    <div class="has-text-centered py-4">
      <a class="is-size-7 has-text-grey" href="profile/settings/security-settings/change-password/reset-password.html">비밀번호를 잊으셨나요?</a>
    </div>

  </div>

</body>

</html>
