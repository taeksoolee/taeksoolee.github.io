<!DOCTYPE html>
<html lang="ko" class="has-background-light has-navbar-fixed-top">

<head>
  <base href="/mobile-app-template/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="js/utils.js" async></script>

<body class="is-flex is-flex-direction-column">

  <nav class="navbar is-fixed-top is-white has-shadow" role="navigation">

      </a>

          <p class="control has-icons-left">

          </p>
        </div>

              <a class="py-4 px-5 is-flex is-justify-content-space-between is-align-items-center">

                  <span class="icon is-small mr-3 has-text-grey-lighter"><i class="fa-regular fa-clock"></i></span>
                  브루마 전문가 가이드
                </span>
                <button class="delete is-small"></button>
              </a>
            </li>
            <li>
              <a class="py-4 px-5 is-flex is-justify-content-space-between is-align-items-center">

                </span>
                <button class="delete is-small"></button>

          </ul>

      <div class="box is-shadowless p-5 has-background-white" style="border-radius: 16px;">
        <div class="tags are-medium">
          <span class="tag is-link is-light is-rounded">#Dashboard</span>
          <span class="tag is-link is-light is-rounded">#Bulma_Expert</span>
          <span class="tag is-link is-light is-rounded">#Mobile_UI</span>
          <span class="tag is-link is-light is-rounded">#Frontend</span>
          <span class="tag is-link is-light is-rounded">#CSS_Helper</span>
        </div>
      </div>

    </div>
  </main>

  <nav class="level is-mobile has-background-white is-marginless p-2" style="position: fixed; bottom: 0; width: 100%; border-top: 1px solid #dbdbdb; z-index: 10;">
    <div class="level-item has-text-centered">
      <a class="has-text-grey" href="home.html">
        <p><span class="icon is-medium"><i class="fa-solid fa-house"></i></span></p>
        <p class="is-size-7">홈</p>
      </a>
    </div>
    <div class="level-item has-text-centered">
      <a class="has-text-grey" href="notification.html">
        <p><span class="icon is-medium"><i class="fa-solid fa-calendar"></i></span></p>
