
## 설치
<code>
  $ pip install pyinstaller

  $ apt install python3-dev
</code>

## 사용
<code>
  $ pyinstaller [파일명.py]
  -w --windowed : 콘솔창 출력 x
  -F -oneFile : 실행파일 하나만 생성

  " E: ubuntu에서 objdump 오류
  " => objdump : GNU 바이너리 유틸리티의 일부로서, 라이브러리, 컴파일된 오브젝트 모듈, 공유 오브젝트 파일, 독립 실행파일등의 바이너리 파일들의 정보를 보여주는 프로그램
  " => $ apt install binutils / 
</code>
