## querystring 한글 변환 안될 때 사용
<code><samp>
private Map<String, Object> getConverteddKorean(Map<String, Object> map) throws UnsupportedEncodingException {
  for (String key : map.keySet()) {
    byte[] tmp = ((String) map.get(key)).getBytes("8859_1");
    
    map.put(key, new String(tmp, "utf-8"));
  }
  return map; 
}
</samp></code>
